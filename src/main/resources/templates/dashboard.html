<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Spending Dashboard | Spending Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .card { border: none; border-radius: 15px; box-shadow: 0 4px 15px rgba(0,0,0,0.05); }
        body { background-color: #f8f9fa; }
    </style>
</head>
<body>

<div class="container py-5">
    <div class="text-center mb-5">
        <h1 class="fw-bold">Spending Dashboard</h1>
        <p class="text-muted">Financial Overview for December 2025</p>
    </div>

    <!-- Summary Section -->
    <div class="row mb-4 text-center">
        <div class="col-md-4 mx-auto">
            <div class="card p-4 bg-primary text-white">
                <h5>Total Spent This Month</h5>
                <h2 class="fw-bold">$<span th:text="${totalSpent}">0.00</span></h2>
            </div>
        </div>
    </div>

    <div class="row mt-4">
        <!-- Category Chart -->
        <div class="col-md-5 mb-4">
            <div class="card p-4 h-100">
                <h5 class="mb-4">Spending by Category</h5>
                <canvas id="categoryChart"></canvas>
            </div>
        </div>

        <!-- Daily Trend Chart -->
        <div class="col-md-7 mb-4">
            <div class="card p-4 h-100">
                <h5 class="mb-4">Daily Spending Trend</h5>
                <canvas id="dailyChart"></canvas>
            </div>
        </div>
    </div>
</div>

<script th:inline="javascript">
    // Data from Spring Controller
    const catLabels = [[${categoryLabels}]];
    const catValues = [[${categoryValues}]];
    const dateLabels = [[${dateLabels}]];
    const dateValues = [[${dateValues}]];

    // 1. Doughnut Chart (Categories)
    new Chart(document.getElementById('categoryChart'), {
        type: 'doughnut',
        data: {
            labels: catLabels,
            datasets: [{
                data: catValues,
                backgroundColor: ['#FF6384', '#36A2EB', '#FFCE56', '#4BC0C0', '#9966FF', '#FF9F40']
            }]
        },
        options: { plugins: { legend: { position: 'bottom' } } }
    });

    // 2. Bar Chart (Daily Trend)
    new Chart(document.getElementById('dailyChart'), {
        type: 'bar',
        data: {
            labels: dateLabels,
            datasets: [{
                label: 'Daily Spending ($)',
                data: dateValues,
                backgroundColor: '#36A2EB',
                borderRadius: 5
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } },
            plugins: { legend: { display: false } }
        }
    });
</script>

</body>
</html>
